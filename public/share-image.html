<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate Share Image</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: monospace;
        }
        #canvas {
            border: 1px solid #ccc;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <h2>Share Image Generator</h2>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <br><br>
    <button onclick="downloadImage()">Download as PNG</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 90s style gradient background
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#FF6B9D');
        gradient.addColorStop(0.5, '#C06BE8');
        gradient.addColorStop(1, '#4E7FFF');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);

        // Add pixel grid pattern
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
        ctx.lineWidth = 1;
        for (let i = 0; i < 1200; i += 20) {
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, 630);
            ctx.stroke();
        }
        for (let i = 0; i < 630; i += 20) {
            ctx.beginPath();
            ctx.moveTo(0, i);
            ctx.lineTo(1200, i);
            ctx.stroke();
        }

        // Draw pixel art stars
        const drawPixelStar = (x, y, size, color) => {
            ctx.fillStyle = color;
            // Center pixel
            ctx.fillRect(x, y, size, size);
            // Cross pattern
            ctx.fillRect(x - size, y, size, size);
            ctx.fillRect(x + size, y, size, size);
            ctx.fillRect(x, y - size, size, size);
            ctx.fillRect(x, y + size, size, size);
        };

        // Scatter some retro stars
        drawPixelStar(150, 100, 15, '#FFD700');
        drawPixelStar(1000, 150, 12, '#00FFFF');
        drawPixelStar(200, 500, 10, '#FF69B4');
        drawPixelStar(950, 480, 13, '#7FFF00');
        drawPixelStar(500, 80, 11, '#FFA500');

        // Draw pixel art computer icon
        ctx.fillStyle = '#FFFFFF';
        const cx = 600, cy = 200;
        // Monitor
        ctx.fillRect(cx - 80, cy - 60, 160, 100);
        ctx.fillStyle = '#4E7FFF';
        ctx.fillRect(cx - 70, cy - 50, 140, 80);
        // Stand
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(cx - 20, cy + 40, 40, 30);
        ctx.fillRect(cx - 50, cy + 70, 100, 10);

        // Main title - pixel style
        ctx.fillStyle = '#FFFFFF';
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 8;
        ctx.font = 'bold 80px monospace';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        const text1 = 'FUN WEBSITES';
        const text2 = 'FOR KIDS';

        ctx.strokeText(text1, 600, 400);
        ctx.fillText(text1, 600, 400);
        ctx.strokeText(text2, 600, 490);
        ctx.fillText(text2, 600, 490);

        // Subtitle
        ctx.font = 'bold 28px monospace';
        ctx.fillStyle = '#FFD700';
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 4;
        ctx.strokeText('Cure Boredom ★ Spark Creativity', 600, 560);
        ctx.fillText('Cure Boredom ★ Spark Creativity', 600, 560);

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'share-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
